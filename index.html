<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Starwars RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">     
   <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>

<body>
    <div class="container-fluid">
        <h1> <img src="assets/images/SWlogo.png" alt="Starwars RPG" style="width:60%;height: 150px;"> </h1>

        

        <!-- win/loss div -->
        <div class="winsLoses"> Wins: 0 &nbsp;&nbsp;&nbsp; Losses: 0
        </div>
        

        <div class="row">
             <!--charecter select-->
            <h2 id="mainPhase" class="text-center"></h2>
        <div id="picking" class="text-center"></div>
         </div>   



            <div class="row theCenter text-center">
            <div id="myHero" class="col-md-4"></div>
            

            <!-- action buttons -->
            <div class="col-sm-4">
                <button id="attack" type="button" class="btn btn-danger" value=attack>Attack</button>
                <br>
                <br>
                <button id="reset" type="button" class="btn btn-primary" value=reset>Reset</button>
                <div id="attackPhase"></div><br>
            </div>

            <!-- enemy box -->
            <div id="enemy" class="col-md-4"></div>
        </div>
        
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>  
    <script src="assets/javascript/game.js"></script>
</body>

</html>
